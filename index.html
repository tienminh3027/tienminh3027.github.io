    <style>
        /* Reset v√† Font */

        body { font-family: 'Quicksand', sans-serif; overflow: hidden; background: #000; color: white; cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="rgba(255,255,255,0.8)" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93h1c0 3.73 2.91 6.83 6.64 6.93l-.64 1zm-4.32-2.15l-.75-.48C4.77 14.86 4 13.52 4 12h1c0 1.25.64 2.39 1.68 3.06l.75.48-.38.62zM12 4.07c3.95.49 7 3.85 7 7.93h-1c0-3.73-2.91-6.83-6.64-6.93l.64-1zm4.32 2.15l.75.48C19.23 9.14 20 10.48 20 12h-1c0-1.25-.64-2.39-1.68-3.06l-.75-.48.38-.62z" opacity="0.8"/></svg>') 12 12, auto; }

        /* V√πng n·ªÅn Galaxy */
        .galaxy-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse at 50% 120%, rgba(20, 0, 40, 0.5), transparent),
                        linear-gradient(180deg, #02010a 0%, #1a0b2e 100%);

            perspective: 1000px; /* Th√™m ph·ªëi c·∫£nh 3D */
        }

        /* Tinh v√¢n chuy·ªÉn ƒë·ªông (Nebula Layers) */
        .nebula-layer {
            position: absolute; width: 150%; height: 150%; top: -25%; left: -25%;
            background-repeat: no-repeat;
            background-size: cover;
            animation: nebulaMove 40s infinite linear alternate;
            filter: blur(50px);
        }
        .nebula-layer:nth-child(1) {
            background-image: radial-gradient(circle at 20% 80%, rgba(147, 51, 234, 0.2) 0%, transparent 50%),
                              radial-gradient(circle at 80% 20%, rgba(255, 0, 128, 0.15) 0%, transparent 50%);
            animation-duration: 35s; transform: scale(1.1);
        }
        .nebula-layer:nth-child(2) {
            background-image: radial-gradient(circle at 70% 30%, rgba(0, 212, 255, 0.1) 0%, transparent 45%),
                              radial-gradient(circle at 40% 60%, rgba(255, 100, 0, 0.1) 0%, transparent 45%);
            animation-duration: 45s; transform: scale(1.2); animation-direction: alternate-reverse;
        }
        @keyframes nebulaMove {
            from { transform: translate(-10%, -10%) rotate(0deg); }
            to { transform: translate(10%, 10%) rotate(5deg); }
        }

        /* M·∫∑t trƒÉng */
        .moon {
            position: absolute; width: 300px; height: 300px; border-radius: 50%;
            background: radial-gradient(circle at 25% 25%, #f0f0f0, #ccc 60%, #999);
            box-shadow: 0 0 80px rgba(170, 170, 170, 0.4), inset 0 0 50px rgba(0,0,0,0.3);
            top: 10%; right: 10%;
            transform: translateZ(-100px); /* ƒê·∫∑t s√¢u v√†o 3D */
            animation: moonGlow 15s infinite alternate ease-in-out;
            opacity: 0.8;
        }
        @keyframes moonGlow {
            0% { opacity: 0.8; transform: scale(1) translateZ(-100px); }
            50% { opacity: 0.9; transform: scale(1.05) translateZ(-100px); }
            100% { opacity: 0.8; transform: scale(1) translateZ(-100px); }
        }

        /* Sao tƒ©nh */
        .stars-static {
            position: absolute; width: 100%; height: 100%;
            background-image: 
                radial-gradient(1px 1px at 10% 20%, #fff, transparent),
                radial-gradient(1px 1px at 30% 50%, #fff, transparent),
                radial-gradient(2px 2px at 50% 80%, #fff, transparent),
                radial-gradient(1.5px 1.5px at 80% 10%, #fff, transparent),
                radial-gradient(1.2px 1.2px at 60% 30%, #fff, transparent),
                radial-gradient(1.8px 1.8px at 20% 90%, #fff, transparent);
            background-size: 200px 200px;
            opacity: 0.3;
            animation: starsDrift 120s infinite linear;
        }
        @keyframes starsDrift {
            from { background-position: 0 0; }
            to { background-position: 200px 400px; }
        }

        /* Sao l·∫•p l√°nh (JS t·∫°o) */
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0; animation: twinkle var(--d) infinite ease-in-out; }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.6); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Sao bƒÉng (Shooting Stars) */
        .shooting-star {
            position: absolute; width: 3px; height: 100px;
            background: linear-gradient(to bottom, rgba(255,255,255,0), #fff);
            filter: blur(1px);
            opacity: 0; animation: shoot var(--t) infinite ease-in;
            transform-origin: top;
            transform: rotate(-45deg);
        }
        @keyframes shoot {
            0% { transform: translateY(-200px) translateX(0) rotate(-45deg); opacity: 0; }
            5% { opacity: 1; }
            10% { transform: translateY(120vh) translateX(-120vw) rotate(-45deg); opacity: 0; }
            100% { opacity: 0; }
        }

        /* V·ª• n·ªï sao khi click */
        .star-burst {
            position: absolute; background: radial-gradient(circle, #fff 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%; pointer-events: none;
            animation: burst 0.8s forwards;
            z-index: 1000;
        }
        @keyframes burst {
            from { transform: scale(0); opacity: 1; }
            to { transform: scale(1); opacity: 0; }
        }

        /* N·ªôi dung ch√≠nh */
        .content {
            position: relative; z-index: 10; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(2px); /* Blur nh·∫π n·ªÅn ƒë·ªÉ n·ªôi dung n·ªïi b·∫≠t */
        }

        .profile-name {
            font-family: 'Pacifico', cursive; font-size: 4.5rem; margin-bottom: 2rem;
            background: linear-gradient(135deg, #00ff87, #60efff, #ff69f5);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(0, 255, 135, 0.5));
            animation: nameGlow 3s infinite alternate;
        }
        @keyframes nameGlow {
            from { filter: drop-shadow(0 0 10px rgba(0, 255, 135, 0.4)); }
            to { filter: drop-shadow(0 0 25px rgba(96, 239, 255, 0.6)); }
        }

        .social-icons { display: flex; gap: 2.5rem; margin-bottom: 2.5rem; }
        .social-icon { 
            width: 70px; height: 70px; border-radius: 50%; background: rgba(255,255,255,0.08);
            display: flex; align-items: center; justify-content: center; border: 2px solid rgba(255,255,255,0.25);
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1.2); /* N·∫£y h∆°n */
            text-decoration: none;
            backdrop-filter: blur(8px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        .social-icon:hover { 
            transform: translateY(-15px) scale(1.15) rotate(5deg); 
            background: rgba(255,255,255,0.2); 
            border-color: #00ff87; 
            box-shadow: 0 0 30px rgba(0, 255, 135, 0.6), 0 0 50px rgba(96, 239, 255, 0.4);
        }
        .social-icon img { width: 35px; filter: invert(1) drop-shadow(0 0 5px rgba(255,255,255,0.8)); }

        .music-player {
            background: rgba(10, 5, 20, 0.8); backdrop-filter: blur(20px);
            padding: 2.5rem; border-radius: 30px; border: 1px solid rgba(255,255,255,0.15);
            text-align: center; color: white; width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }
        .player-controls { display: flex; justify-content: center; gap: 2rem; margin-top: 1.8rem; }
        .control-btn { 
            background: none; border: none; font-size: 2rem; cursor: pointer; color: white; 
            transition: all 0.3s ease; text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .control-btn:hover { transform: scale(1.3) rotate(5deg); color: #00ff87; text-shadow: 0 0 15px #00ff87; }
        .progress-bar { width: 100%; height: 8px; background: #222; margin-top: 20px; border-radius: 10px; cursor: pointer; position: relative; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #00ff87, #60efff, #ff69f5); width: 0%; border-radius: 10px; transition: width 0.1s linear; }
    </style>
</head>
<body>
    <div class="galaxy-wrapper">
        <div class="nebula-layer"></div>

        <div class="shooting-star" style="top: 15%; right: 20%; animation-delay: 2s; --t: 4s;"></div>
        <div class="shooting-star" style="top: 40%; left: 10%; animation-delay: 6s; --t: 6s;"></div>
        <div class="shooting-star" style="top: 70%; right: 60%; animation-delay: 10s; --t: 5s;"></div>

    <div class="content">
        <h1 class="profile-name">Ti·∫øn Minhüíú</h1>

        <div class="social-icons">
            <a href="https://facebook.com/tienminh3027" target="_blank" class="social-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="FB">
            </a>
            <a href="https://tiktok.com/@tienminh3027" target="_blank" class="social-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TT">
            </a>
            <a href="blog.html" class="social-icon" title="Th√†nh t√≠ch">
                <img src="https://cdn-icons-png.flaticon.com/512/1067/1067555.png" alt="Blog">
            </a>
        </div>

        <div class="music-player">
            <div id="songTitle" style="font-weight: bold; font-size: 1.2rem; color: #60efff; text-shadow: 0 0 10px rgba(96, 239, 255, 0.4);">ƒêang t·∫£i...</div>
            <div id="songArtist" style="font-size: 0.9rem; opacity: 0.7; margin-top: 8px;">Vui l√≤ng ƒë·ª£i</div>
            <div class="player-controls">
                <button class="control-btn" onclick="prevTrack()">‚èÆÔ∏è</button>
                <button class="control-btn" id="playBtn" onclick="togglePlay()">‚ñ∂Ô∏è</button>
                <button class="control-btn" onclick="nextTrack()">‚è≠Ô∏è</button>
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <audio id="audio"></audio>

    <script>
        // Hi·ªáu ·ª©ng sao l·∫•p l√°nh (n√¢ng c·∫•p)
        const starContainer = document.getElementById('dynamicStars');
        for (let i = 0; i < 200; i++) { // TƒÉng s·ªë l∆∞·ª£ng sao
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 0.5 + 'px'; // K√≠ch th∆∞·ªõc ƒëa d·∫°ng h∆°n
            star.style.width = size;
            star.style.height = size;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.setProperty('--d', Math.random() * 4 + 2 + 's'); // Th·ªùi gian l·∫•p l√°nh ng·∫´u nhi√™n
            star.style.animationDelay = Math.random() * 6 + 's'; // Delay ng·∫´u nhi√™n
            starContainer.appendChild(star);
        }

        // Hi·ªáu ·ª©ng click chu·ªôt (V·ª• n·ªï sao)
        document.addEventListener('click', (e) => {
            const burst = document.createElement('div');
            burst.className = 'star-burst';
            const size = Math.random() * 40 + 20; // K√≠ch th∆∞·ªõc v·ª• n·ªï ng·∫´u nhi√™n
            burst.style.width = burst.style.height = size + 'px';
            burst.style.left = (e.clientX - size / 2) + 'px';
            burst.style.top = (e.clientY - size / 2) + 'px';
            document.body.appendChild(burst);
            burst.addEventListener('animationend', () => {
                burst.remove();
            });
        });

        // --- H·ªÜ TH·ªêNG NH·∫†C (Gi·ªØ nguy√™n) ---
        const playlist = [
            { title: "T·ªëi Cho C√¥ G√°i ƒê·ªì Remix", artist: "ƒêang C·∫≠p Nh·∫≠t", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
            { title: "Ch·ªù ƒê·ª£i Em N∆°i ƒê√¢y", artist: "MONO", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
            { title: "M·ªôt Ng√†y N√†o ƒê√≥", artist: "Nguy·ªÖn H·∫£i Phong", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" }
        ];

        let currentTrack = 0;
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');

        function loadTrack(index) {
            const track = playlist[index];
            audio.src = track.src;
            document.getElementById('songTitle').innerText = track.title;
            document.getElementById('songArtist').innerText = track.artist;
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playBtn.innerText = '‚è∏Ô∏è';
            } else {
                audio.pause();
                playBtn.innerText = '‚ñ∂Ô∏è';
            }
        }

        function nextTrack() {
            currentTrack = (currentTrack + 1) % playlist.length;
            loadTrack(currentTrack);
            audio.play();
            playBtn.innerText = '‚è∏Ô∏è';
        }

        function prevTrack() {
            currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrack);
            audio.play();
            playBtn.innerText = '‚è∏Ô∏è';
        }

        audio.ontimeupdate = () => {
            if (audio.duration) {
                const pct = (audio.currentTime / audio.duration) * 100;
                document.getElementById('progressFill').style.width = pct + '%';
            }
        };

        document.getElementById('progressBar').onclick = (e) => {
            const width = document.getElementById('progressBar').clientWidth;
            const clickX = e.offsetX;
            audio.currentTime = (clickX / width) * audio.duration;
        };

        loadTrack(0); // T·∫£i b√†i h√°t ƒë·∫ßu ti√™n khi trang load
    </script>
