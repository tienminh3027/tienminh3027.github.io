<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ti·∫øn Minh | Galaxy Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        
        html, body { 
            margin: 0; 
            padding: 0; 
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background: #02010a; 
            color: white; 
            position: fixed;
            touch-action: none; /* Ch·∫∑n m·ªçi h√†nh vi cu·ªôn/k√©o tr√™n mobile */
        }

        .galaxy-wrapper { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh; 
            background: radial-gradient(circle at 50% 50%, #1b0b2e 0%, #02010a 100%);
            z-index: 1; 
            overflow: hidden;
        }

        .content { 
            position: fixed; /* ƒê·ªïi th√†nh fixed ƒë·ªÉ ch·∫Øc ch·∫Øn kh√¥ng b·ªã ƒë·∫©y */
            top: 0;
            left: 0;
            z-index: 10; 
            width: 100vw;
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
            text-align: center;
        }

        .profile-name { 
            font-family: 'Pacifico', cursive; 
            font-size: clamp(2.2rem, 12vw, 5rem);  
            background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 400%; 
            animation: rgbMove 5s linear infinite;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
            margin-bottom: 20px;
            width: 100%;
            max-width: 90vw; /* Gi·ªõi h·∫°n chi·ªÅu r·ªông */
        }
        @keyframes rgbMove { from { background-position: 0%; } to { background-position: 400%; } }

        .btn-entry {
            background: rgba(255, 255, 255, 0.1); 
            border: 2px solid white; 
            color: white;
            padding: 12px 30px; 
            border-radius: 50px; 
            text-decoration: none; 
            font-weight: 900;
            transition: 0.4s; 
            backdrop-filter: blur(10px); 
            margin-bottom: 30px;
            font-size: clamp(12px, 3.5vw, 14px);
            letter-spacing: 1px;
            text-transform: uppercase;
            display: inline-block;
        }
        .btn-entry:hover { background: white; color: black; transform: scale(1.05); }

        .social-icons { 
            display: flex; 
            gap: 20px; 
            flex-wrap: wrap;
            justify-content: center;
        }
        .social-icon { 
            width: 50px; 
            height: 50px; 
            min-width: 50px; /* ƒê·∫£m b·∫£o kh√¥ng co l·∫°i */
            min-height: 50px;
            border-radius: 50%; 
            background: rgba(255,255,255,0.1); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border: 1px solid rgba(255,255,255,0.3); 
            transition: 0.3s;
            flex-shrink: 0; /* Kh√¥ng cho icon b·ªã n√©n */
        }
        .social-icon img { 
            width: 24px; 
            height: 24px;
            max-width: 24px; /* Ch·∫∑n c·ª©ng k√≠ch th∆∞·ªõc ·∫£nh */
            max-height: 24px;
            object-fit: contain;
            filter: invert(1); 
        }
        .social-icon:active { transform: scale(0.9); background: rgba(255,255,255,0.3); }

        /* Sao bƒÉng: Gi·ªõi h·∫°n qu·ªπ ƒë·∫°o trong viewport */
        .meteor {
            position: absolute; 
            width: 2px; 
            height: 60px; 
            background: linear-gradient(to bottom, rgba(255,255,255,1), transparent);
            opacity: 0; 
            pointer-events: none;
            will-change: transform; /* T·ªëi ∆∞u performance */
        }
        /* Animation ch·ªâ di chuy·ªÉn TRONG m√†n h√¨nh */
        @keyframes meteorRain {
            0% { transform: translate(0, 0) rotate(45deg); opacity: 0; }
            5% { opacity: 1; }
            40% { opacity: 1; }
            50% { transform: translate(-40vw, 40vh) rotate(45deg); opacity: 0; }
            100% { transform: translate(-40vw, 40vh) rotate(45deg); opacity: 0; }
        }
        .meteor { animation: meteorRain 4s linear infinite; }

        .star { 
            position: absolute; 
            background: white; 
            border-radius: 50%; 
            animation: twinkle var(--t) infinite; 
            pointer-events: none;
            will-change: opacity;
        }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="galaxy-wrapper">
        <div id="starField"></div>
        <div id="meteorField"></div>
    </div>
    
    <div class="content">
        <h1 class="profile-name">Ti·∫øn Minh</h1>
        <a href="blog.html" class="btn-entry">XEM TH√ÄNH T√çCH üèÜ</a>
        <div class="social-icons">
            <a href="https://facebook.com/tienminh3027" target="_blank" class="social-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="FB">
            </a>
            <a href="https://tiktok.com/@tienminh3027" target="_blank" class="social-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TT">
            </a>
        </div>
    </div>

    <script>
        const stars = document.getElementById('starField');
        const meteors = document.getElementById('meteorField');
        
        // T·∫°o sao n·ªÅn
        for (let i = 0; i < 100; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            const size = Math.random() * 2 + 1 + 'px';
            s.style.width = size; 
            s.style.height = size;
            // Gi·ªØ sao TRONG viewport
            s.style.left = (Math.random() * 95) + '%';
            s.style.top = (Math.random() * 95) + '%';
            s.style.setProperty('--t', Math.random() * 3 + 2 + 's');
            stars.appendChild(s);
        }

        // T·∫°o sao bƒÉng
        setInterval(() => {
            const m = document.createElement('div');
            m.className = 'meteor';
            // Ch·ªâ spawn sao bƒÉng TRONG viewport
            m.style.left = (Math.random() * 90) + '%'; 
            m.style.top = (Math.random() * 40) + '%';
            m.style.animationDuration = (Math.random() * 2 + 3) + 's';
            meteors.appendChild(m);
            setTimeout(() => m.remove(), 4000);
        }, 1500);
        
        // Ch·∫∑n cu·ªôn tr√™n mobile (backup th√™m b·∫±ng JS)
        document.body.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
    </script>
</body>
</html>
