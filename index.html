<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Tiến Minh</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Quicksand', sans-serif; overflow: hidden; background: #000; color: white; }

        /* Nền Thiên Hà */
        .galaxy-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse at 50% 120%, rgba(20, 0, 40, 0.5), transparent),
                        linear-gradient(180deg, #02010a 0%, #1a0b2e 100%);
            z-index: 1; overflow: hidden;
        }

        /* Mây Tinh Vân */
        .nebula-layer {
            position: absolute; width: 150%; height: 150%; top: -25%; left: -25%;
            filter: blur(60px); opacity: 0.6;
            animation: nebulaMove 40s infinite linear alternate;
        }
        .nebula-1 {
            background-image: radial-gradient(circle at 20% 80%, rgba(147, 51, 234, 0.25), transparent 50%);
        }
        .nebula-2 {
            background-image: radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.2), transparent 50%);
            animation-duration: 50s; animation-direction: alternate-reverse;
        }
        @keyframes nebulaMove {
            from { transform: translate(-5%, -5%) rotate(0deg); }
            to { transform: translate(5%, 5%) rotate(3deg); }
        }

        /* Mặt Trăng */
        .moon {
            position: absolute; width: 250px; height: 250px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffffff, #d1d1d1 50%, #888);
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.2), inset -10px -10px 50px rgba(0,0,0,0.4);
            top: 8%; right: 10%; opacity: 0.85;
            animation: moonFloat 10s infinite ease-in-out;
        }
        @keyframes moonFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.02); }
        }

        /* Sao tĩnh lấp lánh */
        .stars-bg {
            position: absolute; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.4;
        }

        /* Sao băng */
        .shooting-star {
            position: absolute; width: 2px; height: 80px;
            background: linear-gradient(to bottom, transparent, #fff);
            opacity: 0; animation: shoot var(--d) infinite linear;
            transform: rotate(-45deg);
        }
        @keyframes shoot {
            0% { transform: translateY(-100px) translateX(0) rotate(-45deg); opacity: 0; }
            10% { opacity: 1; }
            30% { transform: translateY(800px) translateX(-800px) rotate(-45deg); opacity: 0; }
            100% { opacity: 0; }
        }

        /* Sao lấp lánh (JS tạo) */
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--t) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* Nội dung */
        .content {
            position: relative; z-index: 10; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .profile-name {
            font-family: 'Pacifico', cursive; font-size: 4.5rem; margin-bottom: 2rem;
            background: linear-gradient(135deg, #00ff87, #60efff, #ff69f5);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(96, 239, 255, 0.5));
        }

        .social-icons { display: flex; gap: 2rem; margin-bottom: 2.5rem; }
        .social-icon { 
            width: 65px; height: 65px; border-radius: 50%; background: rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.2);
            transition: 0.4s; backdrop-filter: blur(10px);
        }
        .social-icon:hover { transform: translateY(-10px); background: rgba(255,255,255,0.2); border-color: #60efff; }
        .social-icon img { width: 30px; filter: invert(1); }

        .music-player {
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(20px);
            padding: 2rem; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1);
            text-align: center; width: 380px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .control-btn { background: none; border: none; font-size: 1.8rem; cursor: pointer; color: white; margin: 0 15px; transition: 0.3s; }
        .control-btn:hover { color: #00ff87; transform: scale(1.2); }
        .progress-bar { width: 100%; height: 6px; background: #333; margin-top: 20px; border-radius: 10px; cursor: pointer; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #00ff87, #60efff); width: 0%; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="galaxy-wrapper">
        <div class="nebula-layer nebula-1"></div>
        <div class="nebula-layer nebula-2"></div>
        <div class="moon"></div>
        <div class="stars-bg"></div>
        <div id="starField"></div>
        
        <div class="shooting-star" style="top:0; right:10%; --d:5s;"></div>
        <div class="shooting-star" style="top:20%; right:40%; --d:8s;"></div>
    </div>

    <div class="content">
        <h1 class="profile-name">Tiến Minh</h1>

        <div class="social-icons">
            <a href="https://facebook.com/tienminh3027" target="_blank" class="social-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="FB">
            </a>
            <a href="https://tiktok.com/@tienminh3027" target="_blank" class="social-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TT">
            </a>
            <a href="blog.html" class="social-icon" title="Thành tích">
                <img src="https://cdn-icons-png.flaticon.com/512/1067/1067555.png" alt="Blog">
            </a>
        </div>

        <div class="music-player">
            <div id="songTitle" style="font-weight: bold; color: #60efff;">Đang tải...</div>
            <div id="songArtist" style="font-size: 0.8rem; opacity: 0.6;">Vui lòng đợi</div>
            <div class="player-controls">
                <button class="control-btn" onclick="prevTrack()">⏮️</button>
                <button class="control-btn" id="playBtn" onclick="togglePlay()">▶️</button>
                <button class="control-btn" onclick="nextTrack()">⏭️</button>
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <audio id="audio"></audio>

    <script>
// Tạo sao lấp lánh (Giữ nguyên)
const field = document.getElementById('starField');
for (let i = 0; i < 100; i++) {
    const s = document.createElement('div');
    s.className = 'star';
    const size = Math.random() * 3 + 'px';
    s.style.width = s.style.height = size;
    s.style.left = Math.random() * 100 + '%';
    s.style.top = Math.random() * 100 + '%';
    s.style.setProperty('--t', Math.random() * 3 + 2 + 's');
    field.appendChild(s);
}

// Cấu hình Nhạc nền (Chỉ 1 bài duy nhất)
const mySong = { 
    title: "Nothing", 
    artist: "Nothing", 
    src: "prfnhacnen.mp3" // Thay link nhạc của bạn vào đây
};

const audio = document.getElementById('audio');
const playBtn = document.getElementById('playBtn');
const songTitle = document.getElementById('songTitle');
const songArtist = document.getElementById('songArtist');

// Tải nhạc
function loadMusic() {
    audio.src = mySong.src;
    songTitle.innerText = mySong.title;
    songArtist.innerText = mySong.artist;
}

// Bật/Tắt nhạc
function togglePlay() {
    if (audio.paused) {
        audio.play().catch(() => alert("Bạn cần tương tác với trang để bật nhạc!"));
        playBtn.innerText = '⏸️';
    } else {
        audio.pause();
        playBtn.innerText = '▶️';
    }
}

// Các nút chuyển bài (Vì chỉ có 1 bài nên ta cho nó Reset lại từ đầu)
function nextTrack() { audio.currentTime = 0; audio.play(); }
function prevTrack() { audio.currentTime = 0; audio.play(); }

// Cập nhật thanh tiến trình
audio.ontimeupdate = () => {
    if (audio.duration) {
        const pct = (audio.currentTime / audio.duration) * 100;
        document.getElementById('progressFill').style.width = pct + '%';
    }
};

// Click vào thanh tiến trình để nhảy đoạn
document.getElementById('progressBar').onclick = (e) => {
    const width = document.getElementById('progressBar').clientWidth;
    audio.currentTime = (e.offsetX / width) * audio.duration;
};

// Tự động phát khi vừa vào trang (Lưu ý: Trình duyệt thường chặn cái này, 
// người dùng phải click vào màn hình 1 lần thì nhạc mới bắt đầu chạy)
window.addEventListener('click', () => {
    if (audio.paused && audio.currentTime === 0) {
        audio.play();
        playBtn.innerText = '⏸️';
    }
}, { once: true }); // Chỉ chạy 1 lần duy nhất khi click lần đầu

loadMusic();
    </script>
</body>
</html>
