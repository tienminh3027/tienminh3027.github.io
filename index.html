<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; overflow: hidden; background: #02010a; color: white; }
        
        .galaxy-wrapper { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at 50% 50%, #1b0b2e 0%, #02010a 100%);
            z-index: 1; 
        }

        /* Ch·ªØ Ti·∫øn Minh RGB */
        .profile-name { 
            font-family: 'Pacifico', cursive; font-size: clamp(3rem, 10vw, 5rem); 
            background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-size: 400%; animation: rgbMove 5s linear infinite;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
            margin-bottom: 20px; position: relative; z-index: 10;
        }
        @keyframes rgbMove { from { background-position: 0%; } to { background-position: 400%; } }

        /* Animation l∆° l·ª≠ng chung */
        .char { position: absolute; z-index: 5; transition: 0.3s; filter: drop-shadow(0 0 20px rgba(255,255,255,0.2)); }

        /* Th·∫±ng Coder b√™n tr√°i */
        .coder { 
            width: 200px; top: 20%; left: 8%; 
            animation: floatCoder 6s ease-in-out infinite;
        }

        /* Th·∫±ng Gamer b√™n ph·∫£i */
        .gamer { 
            width: 200px; top: 20%; right: 8%; 
            animation: floatGamer 7s ease-in-out infinite;
        }

        @keyframes floatCoder {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-30px) rotate(3deg); }
        }

        @keyframes floatGamer {
            0%, 100% { transform: translateY(0) rotate(3deg); }
            50% { transform: translateY(-40px) rotate(-3deg); }
        }

        /* Content ch√≠nh */
        .content { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .btn-entry {
            background: rgba(255, 255, 255, 0.1); border: 2px solid white; color: white;
            padding: 12px 35px; border-radius: 50px; text-decoration: none; font-weight: 900;
            transition: 0.4s; backdrop-filter: blur(10px); margin-bottom: 25px;
        }
        .btn-entry:hover { background: white; color: black; transform: scale(1.1); box-shadow: 0 0 30px #fff; }

        /* Social Icons */
        .social-icons { display: flex; gap: 20px; }
        .social-icon { width: 55px; height: 55px; border-radius: 50%; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.3); transition: 0.3s; }
        .social-icon:hover { background: #fff; transform: translateY(-5px); }
        .social-icon img { width: 28px; filter: invert(1); }
        .social-icon:hover img { filter: invert(0); }

        /* Sao n·ªÅn */
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--t) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="galaxy-wrapper">
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/male-programmer-working-on-laptop-5695601-4743373.png" class="char coder" alt="Coder">
        
        <img src="https://cdni.iconscout.com/illustration/free/thumb/free-gamer-person-playing-video-game-2111589-1781203.png" class="char gamer" alt="Gamer">

        <div id="starField"></div>
    </div>
    
    <div class="content">
        <h1 class="profile-name">Ti·∫øn Minh</h1>
        <a href="blog.html" class="btn-entry">XEM TH√ÄNH T√çCH üèÜ</a>
        <div class="social-icons">
            <a href="https://facebook.com/tienminh3027" target="_blank" class="social-icon"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"></a>
            <a href="https://tiktok.com/@tienminh3027" target="_blank" class="social-icon"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"></a>
        </div>
    </div>

    <script>
        const stars = document.getElementById('starField');
        for (let i = 0; i < 150; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            const size = Math.random() * 3 + 'px';
            s.style.width = s.style.height = size;
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.setProperty('--t', Math.random() * 3 + 2 + 's');
            stars.appendChild(s);
        }
    </script>
</body>
</html>
