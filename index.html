<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiến Minh | Galaxy Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; overflow: hidden; background: #02010a; color: white; }
        
        /* Nền Galaxy */
        .galaxy-wrapper { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at center, #1b0b2e 0%, #02010a 100%);
            z-index: 1; 
        }

        /* Mặt trăng siêu thực */
        .moon-v2 {
            position: absolute; top: 10%; right: 15%;
            width: 150px; height: 150px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/e1/FullMoon2010.jpg');
            background-size: cover;
            border-radius: 50%;
            box-shadow: inset -25px -25px 40px rgba(0,0,0,0.9), 
                        0 0 60px rgba(255, 255, 255, 0.3);
            animation: moonRotate 50s linear infinite, float 6s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes moonRotate { from { background-position: 0 0; } to { background-position: 400px 0; } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        /* Chữ đổi màu RGB Neon */
        .profile-name { 
            font-family: 'Pacifico', cursive; 
            font-size: 5rem; 
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 400% 400%;
            animation: gradientText 8s ease infinite;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.2));
            margin-bottom: 20px;
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content { 
            position: relative; z-index: 10; height: 100vh; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }

        /* Nút Music hiện đại */
        .music-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            color: white;
            padding: 12px 35px;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-weight: bold;
            display: flex; align-items: center; gap: 10px;
            transition: 0.4s;
            animation: pulse 2s infinite;
        }

        .music-btn:hover {
            background: #fff;
            color: #000;
            transform: scale(1.1);
            animation: none;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        .social-icons { display: flex; gap: 20px; margin-top: 40px; }
        .social-icon { 
            width: 55px; height: 55px; border-radius: 50%; 
            background: rgba(255,255,255,0.1); 
            display: flex; align-items: center; justify-content: center; 
            border: 1px solid rgba(255,255,255,0.3); transition: 0.3s; 
        }
        .social-icon:hover { transform: translateY(-10px); background: #fff; }
        .social-icon:hover img { filter: invert(0); }
        .social-icon img { width: 25px; filter: invert(1); transition: 0.3s; }

        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--t) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="galaxy-wrapper">
        <div class="moon-v2"></div>
        <div id="starField"></div>
    </div>

    <div class="content">
        <h1 class="profile-name">Tiến Minh</h1>

        <button class="music-btn" id="musicBtn">
            <span id="icon">▶️</span> <span id="text">PHÁT NHẠC</span>
        </button>

        <div class="social-icons">
            <a href="https://facebook.com/tienminh3027" target="_blank" class="social-icon"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"></a>
            <a href="https://tiktok.com/@tienminh3027" target="_blank" class="social-icon"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"></a>
            <a href="blog.html" class="social-icon"><img src="https://cdn-icons-png.flaticon.com/512/1067/1067555.png"></a>
        </div>
    </div>

    <audio id="bgMusic" src="prfnhacnen.mp3" loop></audio>

    <script>
        // Tạo sao lấp lánh
        const field = document.getElementById('starField');
        for (let i = 0; i < 120; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            const size = Math.random() * 3 + 'px';
            s.style.width = s.style.height = size;
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.setProperty('--t', Math.random() * 3 + 2 + 's');
            field.appendChild(s);
        }

        const audio = document.getElementById('bgMusic');
        const btn = document.getElementById('musicBtn');

        btn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                document.getElementById('icon').innerText = '⏸️';
                document.getElementById('text').innerText = 'TẠM DỪNG';
                btn.style.animation = 'none';
            } else {
                audio.pause();
                document.getElementById('icon').innerText = '▶️';
                document.getElementById('text').innerText = 'PHÁT NHẠC';
                btn.style.animation = 'pulse 2s infinite';
            }
        });
    </script>
</body>
</html>
