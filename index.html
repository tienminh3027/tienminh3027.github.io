<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ti·∫øn Minh | Coder Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; overflow: hidden; background: #02010a; color: white; }
        
        .galaxy-wrapper { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at 50% 50%, #1b0b2e 0%, #02010a 100%);
            z-index: 1; 
        }

        /* Ch·ªØ Ti·∫øn Minh RGB */
        .profile-name { 
            font-family: 'Pacifico', cursive; font-size: clamp(3rem, 10vw, 5rem); 
            background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-size: 400%; animation: rgbMove 5s linear infinite;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
            margin-bottom: 20px; position: relative; z-index: 10;
        }
        @keyframes rgbMove { from { background-position: 0%; } to { background-position: 400%; } }

        /* B√†n ph√≠m c∆° RGB l∆° l·ª≠ng - Hi·ªáu ·ª©ng Rainbow */
        .keyboard {
            position: absolute; width: 220px; top: 15%; left: 8%; z-index: 5;
            animation: float 6s ease-in-out infinite, rainbowLight 3s linear infinite;
        }

        /* Coder Nam b√™n ph·∫£i */
        .coder {
            position: absolute; width: 200px; top: 15%; right: 8%; z-index: 5;
            animation: float 8s ease-in-out infinite;
        }

        /* Laptop Gaming b√™n tr√°i */
        .laptop {
            position: absolute; width: 140px; top: 55%; left: 5%; z-index: 4;
            animation: float 10s ease-in-out infinite;
        }

        /* Chu·ªôt Gaming b√™n d∆∞·ªõi */
        .mouse {
            position: absolute; width: 80px; bottom: 15%; left: 20%; z-index: 4;
            animation: float 7s ease-in-out infinite;
        }

        /* Tai nghe b√™n d∆∞·ªõi ph·∫£i */
        .headphone {
            position: absolute; width: 100px; bottom: 15%; right: 20%; z-index: 4;
            animation: float 9s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        @keyframes rainbowLight {
            0% { filter: hue-rotate(0deg) drop-shadow(0 0 20px cyan); }
            100% { filter: hue-rotate(360deg) drop-shadow(0 0 20px magenta); }
        }

        /* Sao bƒÉng & Sao n·ªÅn */
        .meteor {
            position: absolute; width: 2px; height: 50px; background: linear-gradient(to bottom, #fff, transparent);
            opacity: 0; animation: meteorRain 3s linear infinite;
        }
        @keyframes meteorRain {
            0% { transform: translate(0, 0) rotate(45deg); opacity: 1; }
            100% { transform: translate(-500px, 500px) rotate(45deg); opacity: 0; }
        }

        .content { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .btn-entry {
            background: rgba(255, 255, 255, 0.1); border: 2px solid white; color: white;
            padding: 12px 35px; border-radius: 50px; text-decoration: none; font-weight: 900;
            transition: 0.4s; backdrop-filter: blur(10px); margin-bottom: 25px;
        }
        .btn-entry:hover { background: white; color: black; transform: scale(1.1); box-shadow: 0 0 30px rgba(255,255,255,0.5); }

        .social-icons { display: flex; gap: 20px; }
        .social-icon { width: 55px; height: 55px; border-radius: 50%; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.3); transition: 0.3s; }
        .social-icon:hover { background: #fff; transform: translateY(-5px); border-color: #00ff87; }
        .social-icon img { width: 28px; filter: invert(1); }
        .social-icon:hover img { filter: invert(0); }

        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--t) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="galaxy-wrapper">
        <img src="https://i.postimg.cc/8P6S9vG0/mechanical-keyboard.png" class="keyboard" alt="Keyboard">
        
        <img src="https://i.postimg.cc/NjCKQwzm/coder-man.png" class="coder" alt="Coder">
        
        <img src="https://i.postimg.cc/1R8h7S8w/gaming-laptop.png" class="laptop" alt="Laptop">
        <img src="https://i.postimg.cc/YSpwGZbx/gaming-mouse.png" class="mouse" alt="Mouse">
        <img src="https://i.postimg.cc/8cnX31Xm/headphones.png" class="headphone" alt="Headphone">

        <div id="starField"></div>
        <div id="meteorField"></div>
    </div>
    
    <div class="content">
        <h1 class="profile-name">Ti·∫øn Minh</h1>
        <a href="blog.html" class="btn-entry">XEM TH√ÄNH T√çCH üèÜ</a>
        <div class="social-icons">
            <a href="https://facebook.com/tienminh3027" target="_blank" class="social-icon"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"></a>
            <a href="https://tiktok.com/@tienminh3027" target="_blank" class="social-icon"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"></a>
        </div>
    </div>

    <script>
        const stars = document.getElementById('starField');
        const meteors = document.getElementById('meteorField');
        for (let i = 0; i < 120; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            const size = Math.random() * 3 + 'px';
            s.style.width = s.style.height = size;
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.setProperty('--t', Math.random() * 3 + 2 + 's');
            stars.appendChild(s);
        }
        setInterval(() => {
            const m = document.createElement('div');
            m.className = 'meteor';
            m.style.left = (Math.random() * 100 + 20) + '%';
            m.style.top = '-50px';
            meteors.appendChild(m);
            setTimeout(() => m.remove(), 3000);
        }, 1500);
    </script>
</body>
</html>
