<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ti·∫øn Minh | Galaxy Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Quicksand', sans-serif; overflow: hidden; background: #02010a; color: white; }

        /* --- SI√äU N·ªÄN GALAXY 4 L·ªöP --- */
        .galaxy-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #02010a;
            z-index: 1; overflow: hidden;
        }

        /* L·ªõp 1: Tinh v√¢n chuy·ªÉn ƒë·ªông (Nebula) */
        .nebula {
            position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(76, 0, 255, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 70% 60%, rgba(255, 0, 128, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%);
            filter: blur(60px);
            animation: nebulaMove 20s infinite linear alternate;
        }

        /* L·ªõp 2: Sao tƒ©nh */
        .stars-static {
            position: absolute; width: 100%; height: 100%;
            background-image: radial-gradient(1px 1px at 10% 20%, #fff, transparent),
                              radial-gradient(1px 1px at 30% 50%, #fff, transparent),
                              radial-gradient(2px 2px at 50% 80%, #fff, transparent),
                              radial-gradient(1.5px 1.5px at 80% 10%, #fff, transparent);
            background-size: 200px 200px;
            opacity: 0.3;
        }

        @keyframes nebulaMove {
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(5deg) scale(1.1); }
        }

        /* L·ªõp 3: Sao l·∫•p l√°nh (JS t·∫°o) */
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0; animation: twinkle var(--d) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0; transform: scale(0.5); } 50% { opacity: 0.8; transform: scale(1.2); } }

        /* L·ªõp 4: Sao bƒÉng (Shooting Stars) */
        .shooting-star {
            position: absolute; width: 2px; height: 50px;
            background: linear-gradient(to bottom, rgba(255,255,255,0), #fff);
            opacity: 0; animation: shoot 5s infinite ease-in;
        }
        @keyframes shoot {
            0% { transform: translateY(-100px) translateX(0) rotate(-45deg); opacity: 0; }
            10% { opacity: 1; }
            30% { transform: translateY(600px) translateX(-600px) rotate(-45deg); opacity: 0; }
            100% { opacity: 0; }
        }

        /* --- N·ªòI DUNG CH√çNH --- */
        .content {
            position: relative; z-index: 10; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .profile-name {
            font-family: 'Pacifico', cursive; font-size: 4rem; margin-bottom: 2rem;
            background: linear-gradient(135deg, #00ff87, #60efff, #ff69f5);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 255, 135, 0.3));
        }

        .social-icons { display: flex; gap: 2rem; margin-bottom: 2rem; }
        .social-icon { 
            width: 60px; height: 60px; border-radius: 50%; background: rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.2);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); text-decoration: none;
            backdrop-filter: blur(5px);
        }
        .social-icon:hover { transform: translateY(-10px) scale(1.1); background: rgba(255,255,255,0.15); border-color: #60efff; box-shadow: 0 0 20px rgba(96, 239, 255, 0.4); }
        .social-icon img { width: 30px; filter: invert(1); }

        .music-player {
            background: rgba(10, 5, 20, 0.7); backdrop-filter: blur(15px);
            padding: 2rem; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1);
            text-align: center; color: white; width: 350px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        .player-controls { display: flex; justify-content: center; gap: 1.5rem; margin-top: 1.5rem; }
        .control-btn { background: none; border: none; font-size: 1.8rem; cursor: pointer; color: white; transition: 0.2s; }
        .control-btn:hover { transform: scale(1.2); color: #00ff87; }
        .progress-bar { width: 100%; height: 6px; background: #222; margin-top: 15px; border-radius: 10px; cursor: pointer; position: relative; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #00ff87, #60efff); width: 0%; border-radius: 10px; transition: width 0.1s linear; }
    </style>
</head>
<body>
    <div class="galaxy-wrapper">
        <div class="nebula"></div>
        <div class="stars-static"></div>
        <div id="dynamicStars"></div>
        <div class="shooting-star" style="top: 10%; right: 10%; animation-delay: 2s;"></div>
        <div class="shooting-star" style="top: 30%; right: 40%; animation-delay: 5s;"></div>
    </div>

    <div class="content">
        <h1 class="profile-name">Ti·∫øn Minhüíú</h1>

        <div class="social-icons">
            <a href="https://facebook.com/tienminh3027" target="_blank" class="social-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="FB">
            </a>
            <a href="https://tiktok.com/@tienminh3027" target="_blank" class="social-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TT">
            </a>
            <a href="blog.html" class="social-icon" title="Th√†nh t√≠ch">
                <img src="https://cdn-icons-png.flaticon.com/512/1067/1067555.png" alt="Blog">
            </a>
        </div>

        <div class="music-player">
            <div id="songTitle" style="font-weight: bold; font-size: 1.1rem; color: #60efff;">ƒêang t·∫£i...</div>
            <div id="songArtist" style="font-size: 0.85rem; opacity: 0.6; margin-top: 5px;">Vui l√≤ng ƒë·ª£i</div>
            <div class="player-controls">
                <button class="control-btn" onclick="prevTrack()">‚èÆÔ∏è</button>
                <button class="control-btn" id="playBtn" onclick="togglePlay()">‚ñ∂Ô∏è</button>
                <button class="control-btn" onclick="nextTrack()">‚è≠Ô∏è</button>
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <audio id="audio"></audio>

    <script>
        // T·∫°o sao l·∫•p l√°nh ng·∫´u nhi√™n
        const starContainer = document.getElementById('dynamicStars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.setProperty('--d', Math.random() * 3 + 2 + 's');
            star.style.animationDelay = Math.random() * 5 + 's';
            starContainer.appendChild(star);
        }

        // --- H·ªÜ TH·ªêNG NH·∫†C ---
        const playlist = [
            { title: "C·ª© Chill Th√¥i", artist: "Chillies", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
            { title: "Waiting For You", artist: "MONO", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" }
        ];

        let currentTrack = 0;
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');

        function loadTrack(index) {
            const track = playlist[index];
            audio.src = track.src;
            document.getElementById('songTitle').innerText = track.title;
            document.getElementById('songArtist').innerText = track.artist;
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playBtn.innerText = '‚è∏Ô∏è';
            } else {
                audio.pause();
                playBtn.innerText = '‚ñ∂Ô∏è';
            }
        }

        function nextTrack() {
            currentTrack = (currentTrack + 1) % playlist.length;
            loadTrack(currentTrack);
            audio.play();
            playBtn.innerText = '‚è∏Ô∏è';
        }

        function prevTrack() {
            currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrack);
            audio.play();
            playBtn.innerText = '‚è∏Ô∏è';
        }

        audio.ontimeupdate = () => {
            if (audio.duration) {
                const pct = (audio.currentTime / audio.duration) * 100;
                document.getElementById('progressFill').style.width = pct + '%';
            }
        };

        document.getElementById('progressBar').onclick = (e) => {
            const width = document.getElementById('progressBar').clientWidth;
            const clickX = e.offsetX;
            audio.currentTime = (clickX / width) * audio.duration;
        };

        loadTrack(0);
    </script>
</body>
</html>
