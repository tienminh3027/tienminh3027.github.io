<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Tiến Minh</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; overflow: hidden; background: #02010a; color: white; }
        .galaxy-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #1b0b2e 0%, #02010a 100%); z-index: 1; }
        
        /* Chữ đổi màu RGB */
        .profile-name { 
            font-family: 'Pacifico', cursive; font-size: clamp(3rem, 10vw, 5rem); 
            background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-size: 400%; animation: rgbMove 5s linear infinite;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3)); margin-bottom: 20px;
        }
        @keyframes rgbMove { from { background-position: 0%; } to { background-position: 400%; } }

        /* Animation Phi hành gia */
        .astro { position: absolute; width: 150px; top: 10%; left: 10%; z-index: 2; animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(-5deg); } 50% { transform: translateY(-30px) rotate(5deg); } }

        .content { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .music-btn {
            background: rgba(255, 255, 255, 0.1); border: 2px solid white; color: white;
            padding: 15px 40px; border-radius: 100px; cursor: pointer; backdrop-filter: blur(10px);
            font-weight: 900; display: flex; align-items: center; gap: 15px; transition: 0.4s;
        }
        .music-btn:hover { background: white; color: black; transform: scale(1.1); }
        
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--t) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="galaxy-wrapper">
        <img src="https://i.postimg.cc/85m6p0Zk/astronaut.png" class="astro">
        <div id="starField"></div>
    </div>
    <div class="content">
        <h1 class="profile-name">Tiến Minh</h1>
        <button class="music-btn" id="musicBtn">
            <span id="icon">▶️</span> <span id="text">PHÁT NHẠC</span>
        </button>
    </div>

    <audio id="bgMusic" src="prfnhacnen.mp3" loop></audio>

    <script>
        const field = document.getElementById('starField');
        for (let i = 0; i < 80; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.width = s.style.height = Math.random() * 3 + 'px';
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.setProperty('--t', Math.random() * 3 + 2 + 's');
            field.appendChild(s);
        }

        const audio = document.getElementById('bgMusic');
        const btn = document.getElementById('musicBtn');
        btn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                document.getElementById('icon').innerText = '⏸️';
                document.getElementById('text').innerText = 'TẠM DỪNG';
            } else {
                audio.pause();
                document.getElementById('icon').innerText = '▶️';
                document.getElementById('text').innerText = 'PHÁT NHẠC';
            }
        });
    </script>
</body>
</html>
