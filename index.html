<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ti·∫øn Minh | Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Quicksand', sans-serif; overflow: hidden; background: #000; }

        /* Galaxy Background */
        .night-sky {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse at 20% 20%, rgba(147, 51, 234, 0.3) 0%, transparent 50%),
                        linear-gradient(180deg, #0a0118 0%, #1a0b2e 100%);
            z-index: 1;
        }

        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle 3s infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        .content {
            position: relative; z-index: 10; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .profile-name {
            font-family: 'Pacifico', cursive; font-size: 4rem; margin-bottom: 2rem;
            background: linear-gradient(135deg, #00ff87, #60efff, #ff69f5);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .social-icons { display: flex; gap: 2rem; margin-bottom: 2rem; }
        .social-icon { 
            width: 60px; height: 60px; border-radius: 50%; background: rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center; border: 1px solid white;
            transition: 0.3s; text-decoration: none;
        }
        .social-icon:hover { transform: translateY(-5px); background: rgba(255,255,255,0.2); }
        .social-icon img { width: 30px; filter: invert(1); }

        .music-player {
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(10px);
            padding: 2rem; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2);
            text-align: center; color: white; width: 350px;
        }
        .player-controls { display: flex; justify-content: center; gap: 1rem; margin-top: 1rem; }
        .control-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: white; }
        .progress-bar { width: 100%; height: 5px; background: #444; margin-top: 10px; border-radius: 5px; cursor: pointer; }
        .progress-fill { height: 100%; background: #00ff87; width: 0%; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="night-sky"></div>
    <div class="stars" id="starsContainer"></div>

    <div class="content">
        <h1 class="profile-name">Ti·∫øn Minhüíú</h1>

        <div class="social-icons">
            <a href="https://facebook.com/tienminh3027" target="_blank" class="social-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="FB">
            </a>
            <a href="https://tiktok.com/@tienminh3027" target="_blank" class="social-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TT">
            </a>
            <a href="blog.html" class="social-icon blog" title="Blog - Th√†nh t√≠ch">
                <img src="https://cdn-icons-png.flaticon.com/512/1067/1067555.png" alt="Blog">
            </a>
        </div>

        <div class="music-player">
            <div id="songTitle" style="font-weight: bold;">ƒêang t·∫£i...</div>
            <div id="songArtist" style="font-size: 0.8rem; opacity: 0.7;">Vui l√≤ng ƒë·ª£i</div>
            <div class="player-controls">
                <button class="control-btn" onclick="prevTrack()">‚èÆÔ∏è</button>
                <button class="control-btn" id="playBtn" onclick="togglePlay()">‚ñ∂Ô∏è</button>
                <button class="control-btn" onclick="nextTrack()">‚è≠Ô∏è</button>
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <audio id="audio"></audio>

    <script>
        // T·∫°o sao r∆°i
        const container = document.getElementById('starsContainer');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = Math.random() * 3 + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            container.appendChild(star);
        }

        // Nh·∫°c nh·∫Ωo
        const playlist = [
            { title: "C·ª© Chill Th√¥i", artist: "Chillies", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
            { title: "Waiting For You", artist: "MONO", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" }
        ];

        let currentTrack = 0;
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');

        function loadTrack(index) {
            const track = playlist[index];
            audio.src = track.src;
            document.getElementById('songTitle').innerText = track.title;
            document.getElementById('songArtist').innerText = track.artist;
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playBtn.innerText = '‚è∏Ô∏è';
            } else {
                audio.pause();
                playBtn.innerText = '‚ñ∂Ô∏è';
            }
        }

        function nextTrack() {
            currentTrack = (currentTrack + 1) % playlist.length;
            loadTrack(currentTrack);
            audio.play();
            playBtn.innerText = '‚è∏Ô∏è';
        }

        function prevTrack() {
            currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrack);
            audio.play();
            playBtn.innerText = '‚è∏Ô∏è';
        }

        audio.ontimeupdate = () => {
            const pct = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progressFill').style.width = pct + '%';
        };

        document.getElementById('progressBar').onclick = (e) => {
            const width = document.getElementById('progressBar').clientWidth;
            const clickX = e.offsetX;
            audio.currentTime = (clickX / width) * audio.duration;
        };

        loadTrack(0);
    </script>
</body>

</html>
