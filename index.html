<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Tiến Minh</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; overflow: hidden; background: #02010a; color: white; }
        
        .galaxy-wrapper { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at center, #1b0b2e 0%, #02010a 100%);
            z-index: 1; 
        }

        /* Vẽ Phi hành gia bằng SVG (Không lo lỗi ảnh) */
        .astronaut {
            position: absolute; width: 120px; top: 15%; left: 10%;
            z-index: 2; animation: floatAstronaut 8s ease-in-out infinite;
        }

        /* Vẽ Tàu vũ trụ bằng SVG */
        .spaceship {
            position: absolute; width: 80px; bottom: 15%; right: -100px;
            z-index: 2; animation: flyShip 12s linear infinite;
        }

        @keyframes floatAstronaut {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-40px) rotate(10deg); }
        }

        @keyframes flyShip {
            from { right: -100px; transform: scaleX(-1); }
            to { right: 110%; transform: scaleX(-1); }
        }

        /* Chữ đổi màu RGB Neon */
        .profile-name { 
            font-family: 'Pacifico', cursive; font-size: clamp(3rem, 10vw, 5.5rem); 
            background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-size: 400%; animation: rgbMove 5s linear infinite;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
            margin-bottom: 20px; text-align: center;
        }

        @keyframes rgbMove { from { background-position: 0%; } to { background-position: 400%; } }

        .content { 
            position: relative; z-index: 10; height: 100vh; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }

        .music-btn {
            background: rgba(255, 255, 255, 0.1); border: 2px solid white;
            color: white; padding: 15px 40px; border-radius: 100px; cursor: pointer;
            backdrop-filter: blur(10px); font-weight: 900; letter-spacing: 2px;
            display: flex; align-items: center; gap: 15px; transition: 0.4s;
            z-index: 100;
        }

        .music-btn:hover { background: white; color: black; transform: scale(1.1); }

        .social-icons { display: flex; gap: 20px; margin-top: 40px; }
        .social-icon { 
            width: 55px; height: 55px; border-radius: 50%; background: rgba(255,255,255,0.1); 
            display: flex; align-items: center; justify-content: center; 
            border: 1px solid rgba(255,255,255,0.2); transition: 0.3s; 
        }
        .social-icon:hover { transform: translateY(-10px); background: white; }
        .social-icon img { width: 25px; filter: invert(1); transition: 0.3s; }
        .social-icon:hover img { filter: invert(0); }

        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--t) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="galaxy-wrapper">
        <svg class="astronaut" viewBox="0 0 512 512"><path fill="#EEE" d="M376 192h-24v-48c0-53-43-96-96-96s-96 43-96 96v48h-24c-26 0-48 22-48 48v160c0 26 22 48 48 48h192c26 0 48-22 48-48V240c0-26-22-48-48-48z"/><path fill="#333" d="M192 144c0-35 29-64 64-64s64 29 64 64v48H192v-48z"/><circle fill="#00D4FF" cx="256" cy="280" r="60"/></svg>
        
        <svg class="spaceship" viewBox="0 0 512 512"><path fill="#FF4500" d="M128 400l-32 64h64z"/><path fill="#EEE" d="M256 32c-64 0-128 128-128 256v128h256V288c0-128-64-256-128-256z"/><circle fill="#00D4FF" cx="256" cy="192" r="48"/></svg>

        <div id="starField"></div>
    </div>

    <div class="content">
        <h1 class="profile-name">Tiến Minh</h1>

        <button class="music-btn" id="musicBtn">
            <span id="icon">▶️</span> <span id="text">PHÁT NHẠC</span>
        </button>

        <div class="social-icons">
            <a href="https://facebook.com/tienminh3027" target="_blank" class="social-icon"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"></a>
            <a href="https://tiktok.com/@tienminh3027" target="_blank" class="social-icon"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"></a>
            <a href="blog.html" class="social-icon"><img src="https://cdn-icons-png.flaticon.com/512/1067/1067555.png"></a>
        </div>
    </div>

    <audio id="bgMusic" src="prfnhacnen.mp3" loop preload="auto"></audio>

    <script>
        // Tạo sao
        const field = document.getElementById('starField');
        for (let i = 0; i < 100; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.width = s.style.height = Math.random() * 3 + 'px';
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.setProperty('--t', Math.random() * 3 + 2 + 's');
            field.appendChild(s);
        }

        const audio = document.getElementById('bgMusic');
        const btn = document.getElementById('musicBtn');

        // Xử lý nút bấm chuẩn
        btn.addEventListener('click', function() {
            if (audio.paused) {
                audio.play().then(() => {
                    document.getElementById('icon').innerText = '⏸️';
                    document.getElementById('text').innerText = 'TẠM DỪNG';
                }).catch(err => {
                    console.log("Browser blocked autoplay");
                    alert("Hãy nhấn lại lần nữa để nghe nhạc!");
                });
            } else {
                audio.pause();
                document.getElementById('icon').innerText = '▶️';
                document.getElementById('text').innerText = 'PHÁT NHẠC';
            }
        });
    </script>
</body>
</html>
