<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th√†nh T√≠ch</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Quicksand', sans-serif; background: #02010a; color: white; min-height: 100vh; overflow-x: hidden; }

        /* N·ªÅn Galaxy ƒë·ªìng b·ªô v·ªõi trang ch·ªß */
        .galaxy-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1b0b2e 0%, #02010a 100%);
            z-index: -1;
        }

        .container { max-width: 800px; margin: 50px auto; padding: 20px; position: relative; z-index: 1; }

        header { text-align: center; margin-bottom: 50px; }
        header h1 { 
            font-family: 'Pacifico', cursive; font-size: 3.5rem; 
            background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-size: 400%; animation: rgbText 8s linear infinite;
        }
        @keyframes rgbText { from { background-position: 0%; } to { background-position: 400%; } }

        /* Card th√†nh t√≠ch */
        .achievement-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px; border-radius: 25px; margin-bottom: 25px;
            transition: 0.4s; animation: slideIn 0.6s ease-out forwards;
        }
        .achievement-card:hover {
            transform: translateY(-10px); border-color: #00ff87;
            box-shadow: 0 10px 30px rgba(0, 255, 135, 0.2);
        }
        .achievement-card h3 { color: #60efff; font-size: 1.6rem; margin-bottom: 15px; font-family: 'Montserrat', sans-serif; }
        .achievement-card p { line-height: 1.7; opacity: 0.9; font-size: 1.1rem; }
        .achievement-card .date-tag {
            display: inline-block; background: #00ff87; color: #000;
            padding: 5px 15px; border-radius: 50px; font-weight: bold;
            font-size: 0.8rem; margin-top: 20px;
        }

        .back-home {
            display: inline-block; margin-top: 40px; padding: 12px 30px;
            border: 2px solid white; color: white; text-decoration: none;
            border-radius: 50px; font-weight: bold; transition: 0.3s;
        }
        .back-home:hover { background: white; color: #000; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="galaxy-bg"></div>
    <div class="container">
        <header>
            <h1>Nh·∫≠t K√Ω AchievementüèÜ</h1>
        </header>

        <div id="achievements-list">
            <p style="text-align: center;">ƒêang k·∫øt n·ªëi v·ªá tinh...</p>
        </div>

        <div style="text-align: center;">
            <a href="index.html" class="back-home">‚Üê QUAY V·ªÄ PHI THUY·ªÄN</a>
        </div>
    </div>

    <script>
        const USER = 'tienminh3027';
        const REPO = 'profile'; 

        async function getIssues() {
            const list = document.getElementById('achievements-list');
            try {
                const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/issues?state=open`);
                const data = await res.json();
                list.innerHTML = '';

                data.forEach(issue => {
                    let bodyText = issue.body || '';
                    let displayDate = new Date(issue.created_at).toLocaleDateString('vi-VN');

                    // M·∫πo: Ki·ªÉm tra xem Minh c√≥ ghi "Ng√†y: dd/mm/yyyy" ·ªü ƒë·∫ßu Issue kh√¥ng
                    const dateMatch = bodyText.match(/Ng√†y:\s*(\d{1,2}\/\d{1,2}\/?\d{0,4})/i);
                    if (dateMatch) {
                        displayDate = dateMatch[1]; // L·∫•y ng√†y Minh t·ª± ghi
                        bodyText = bodyText.replace(dateMatch[0], '').trim(); // X√≥a d√≤ng ng√†y trong ph·∫ßn m√¥ t·∫£ cho ƒë·∫πp
                    }

                    const card = document.createElement('div');
                    card.className = 'achievement-card';
                    card.innerHTML = `
                        <h3>${issue.title}</h3>
                        <p>${bodyText}</p>
                        <span class="date-tag">üìÖ C·ªôt m·ªëc: ${displayDate}</span>
                    `;
                    list.appendChild(card);
                });
            } catch (e) {
                list.innerHTML = '<p>L·ªói k·∫øt n·ªëi v≈© tr·ª•!</p>';
            }
        }
        getIssues();
    </script>
</body>
</html>
