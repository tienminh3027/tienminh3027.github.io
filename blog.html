<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ti·∫øn Minh | Space Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; overflow: hidden; background: #02010a; color: white; }
        
        /* N·ªÅn Tinh V√¢n (Nebula) */
        .galaxy-wrapper { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at 50% 50%, #1b0b2e 0%, #02010a 100%);
            z-index: 1; 
        }
        .nebula {
            position: absolute; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3; pointer-events: none;
        }

        /* Ch·ªØ RGB Neon */
        .profile-name { 
            font-family: 'Pacifico', cursive; font-size: clamp(3.5rem, 12vw, 6rem); 
            background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-size: 400%; animation: rgbMove 5s linear infinite;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.4));
            margin-bottom: 30px; position: relative; z-index: 10;
        }
        @keyframes rgbMove { from { background-position: 0%; } to { background-position: 400%; } }

        /* Phi h√†nh gia 3D Floating */
        .astro { 
            position: absolute; width: 180px; top: 20%; left: 15%; z-index: 5; 
            animation: astroFloat 8s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(96, 239, 255, 0.3));
        }
        @keyframes astroFloat { 0%, 100% { transform: translate(0, 0) rotate(-10deg); } 50% { transform: translate(20px, -40px) rotate(10deg); } }

        /* Thi√™n th·∫°ch (Meteor) */
        .meteor {
            position: absolute; width: 2px; height: 50px; background: linear-gradient(to bottom, #fff, transparent);
            opacity: 0; animation: meteorRain 3s linear infinite;
        }
        @keyframes meteorRain {
            0% { transform: translate(0, 0) rotate(45deg); opacity: 1; }
            100% { transform: translate(-500px, 500px) rotate(45deg); opacity: 0; }
        }

        .content { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* N√∫t Blog X·ªãn */
        .btn-entry {
            background: rgba(255, 255, 255, 0.1); border: 2px solid white; color: white;
            padding: 15px 45px; border-radius: 50px; cursor: pointer; backdrop-filter: blur(10px);
            font-weight: 900; text-decoration: none; font-size: 1.2rem; transition: 0.4s;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        .btn-entry:hover { background: white; color: black; transform: translateY(-5px); box-shadow: 0 10px 30px rgba(255,255,255,0.4); }

        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--t) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="galaxy-wrapper">
        <div class="nebula"></div>
        <img src="https://i.postimg.cc/85m6p0Zk/astronaut.png" class="astro">
        <div id="starField"></div>
        <div id="meteorField"></div>
    </div>
    <div class="content">
        <h1 class="profile-name">Ti·∫øn Minh</h1>
        <a href="blog.html" class="btn-entry">XEM TH√ÄNH T√çCH üèÜ</a>
    </div>

    <script>
        // T·∫°o sao v√† thi√™n th·∫°ch
        const stars = document.getElementById('starField');
        const meteors = document.getElementById('meteorField');
        for (let i = 0; i < 100; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.width = s.style.height = Math.random() * 3 + 'px';
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.setProperty('--t', Math.random() * 3 + 2 + 's');
            stars.appendChild(s);
        }
        setInterval(() => {
            const m = document.createElement('div');
            m.className = 'meteor';
            m.style.left = Math.random() * 100 + '%';
            m.style.top = '-50px';
            meteors.appendChild(m);
            setTimeout(() => m.remove(), 3000);
        }, 1000);
    </script>
</body>
</html>
